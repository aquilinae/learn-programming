<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1><a href="/">Test Blog made by Django Girls tutorial</a></h1>

    {% for post in posts %}
      <div>
        <p>
          published: {{ post.published_date }}
        </p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>
          {{ post.text|linebreaksbr }}
        </p>
      </div>
    {% endfor %}

  </body>
</html>
