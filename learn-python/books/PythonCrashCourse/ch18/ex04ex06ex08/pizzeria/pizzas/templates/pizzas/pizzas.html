{% extends 'pizzas/base.html' %}

{% block content %}

  <p>
    We have following pizzas:
  </p>

  <ul>
    {% for pizza in pizzas %}
      <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
      </li>
    {% empty %}
      <li>
        No pizza list is formed yet.
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
