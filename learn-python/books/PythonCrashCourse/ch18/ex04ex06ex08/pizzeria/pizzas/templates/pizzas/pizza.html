{% extends 'pizzas/base.html' %}

{% block content %}

  <p>
    Pizza: {{ pizza }}
  </p>

  <p>
    Toppings:
  </p>
  <ul>
  {% for topping in toppings %}
    <li>
        {{ topping.name }}
    </li>
  {% empty %}
    <li>
      Topping list is not formed yet.
    </li>
  {% endfor %}
  </ul>

{% endblock content %}
