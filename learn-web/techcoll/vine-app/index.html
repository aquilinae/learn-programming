<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset=utf-8 />
    <title>Vine app</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <!-- верстка здесь -->
    <script src="js/main.js"></script>

    <div class="wrapper-right-column">
      <div id="intro">
        <h1>Discover vine</h1>
        <h2>luxury vine at affordable prices</h2>
        <button id="button-catalog">catalog</button>
      </div>
      <div id="content">
        <div class="wrapper-items">
          <div class="item">
            <div class="item-img"></div>
            <div class="item-name-and-price">
              <div class="item-name">Chardonnay Sauvignon</div>
              <div class="item-price">5$</div>
              <div class="clearboth"></div>
            </div>
            <div class="item-year">Year: 1999</div>
            <button class="item-buy">BUY</button>
          </div>
        </div>
      </div>
      <div id="oper-pane">
				<div class="op-content">
					<div class="op-bottles">
						bottles: <span id="bottles-count">0</span>
					</div><div class="op-total">
						total: <span id="total">0</span>$
					</div><div class="op-pay">
						<button>pay</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
